<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Desa - Full Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow-x: hidden; }

        /* 1. Header Lebih Sempit */
        .compact-header {
            background: #198754;
            color: white;
            padding: 10px 0; /* Sangat tipis */
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .compact-header h1 { font-size: 1.5rem; margin: 0; font-weight: bold; }

        /* 2. Layout Full Screen Bagi Dua */
        .full-split-row {
            display: flex;
            flex-wrap: wrap;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        .split-col {
            padding: 0 !important; /* Menghilangkan jarak antar kolom */
            flex: 0 0 50%;
            max-width: 50%;
        }

        /* 3. Slider Agar Menutup Area */
        .carousel-item img {
            width: 100%;
            height: 80vh; /* Tinggi slider 80% layar */
            object-fit: cover;
        }

        /* 4. Video Agar Menutup Area & Responsif */
        .video-wrapper {
            position: relative;
            width: 100%;
            height: 80vh; /* Samakan tinggi dengan slider */
            background: #000;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Responsif untuk HP */
        @media (max-width: 768px) {
            .split-col {
                flex: 0 0 100%;
                max-width: 100%;
            }
            .carousel-item img, .video-wrapper {
                height: 40vh; /* Lebih pendek di HP agar tidak terlalu panjang scroll-nya */
            }
        }

        footer { background: #333; color: #fff; padding: 15px 0; text-align: center; }
    </style>
</head>
<body>

    <header class="compact-header">
        <div class="container-fluid">
            <h1>Situs Resmi Desa Makmur</h1>
        </div>
    </header>

    <div class="container-fluid p-0">
        <div class="full-split-row">
            
            <div class="split-col">
                <div id="desaSlider" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://images.unsplash.com/photo-1500382017468-9049fed747ef?auto=format&fit=crop&w=1200&q=80" alt="Slide 1">
                        </div>
                        <div class="carousel-item">
                            <img src="https://images.unsplash.com/photo-1508817628294-5a453fa0b8fb?auto=format&fit=crop&w=1200&q=80" alt="Slide 2">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#desaSlider" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#desaSlider" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>

            <div class="split-col">
                <div class="video-wrapper">
                    <iframe 
                        src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1&loop=1&playlist=dQw4w9WgXcQ&controls=0&showinfo=0" 
                        allow="autoplay; encrypted-media" 
                        allowfullscreen>
                    </iframe>
                </div>
            </div>

        </div>
    </div>

    <footer>
        <p class="m-0 small">&copy; 2026 Pemerintah Desa Makmur</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
